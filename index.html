<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><button aria-label="Google Apps"></button>
                    <img src="appsgoogle.png" alt="Apps" class="apps"></li>
                <li><button class="profile-photo"></button>
                    <img src="profile.jpeg" alt="Foto de Perfil" class="profile"></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="googlelogocolorido.png" alt="Google Logo" class="logo-google" />
        
        <form class="search-form" action="#" method="GET">
            <input type="text" aria-label="Pesquisa" />
            
            <div class="buttons">
                <button type="submit">Pesquisa Google</button>
                <button type="button">Estou com sorte</button>
            </div>
        </form>
    </main>

    <footer>
        <p class="country-name">Brasil</p>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Publicidade</a></li>
                <li><a href="#">Negócios</a></li>
                <li><a href="#">Como funciona a Pesquisa</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
